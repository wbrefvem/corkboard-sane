language: node_js

node_js:
    - "0.12"
    - "0.10"

sudo: false

cache:
  directories:
    - node_modules

before_install:
    - "npm config set spin false"
    - "npm install -g npm@^2"
    - npm install -g bower

install:
    - npm install
    - cd client && npm install && bower install
    - cd ../server && npm install
    - cd ..

script:
    - cd client && npm test
    - cd ../server && mocha
